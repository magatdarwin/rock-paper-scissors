<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="header">ROCK PAPER SCISSORS</div>

    <div class="player">
      <button class="choice" id="rock">Rock</button>
      <button class="choice" id="paper">Paper</button>
      <button class="choice" id="scissors">Scissors</button>
    </div>

    <div class="result"></div>
    <div class="score">
      <p>Player: <span class="player">0</span> Computer: <span class="computer">0</span></p>
    </div>

    <div class="gameover">
      <div class="gameover-content">
        <h1>Game Over! <span class="winner"></span></h1>
        <button class="reset-game">Play Again</button>
      </div>
    </div>
  </body>
</html>
